<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bakespill </title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>

<body>

    <div id="instruksjon">Klikk på ingrediensene for å bake en kake!</div>

    <div id="bakgrunn">
        <img id="bjorn" src="bilder/bjorn.png" alt="">
        <img id="bord" src="bilder/bord2.png" alt="">
        
        <img id="bolle" src="bilder/bolle.png" alt="">
        <img id="fullbolle" src="bilder/fullbolle.png" alt="" style="display: none;">

        <img id="kake" src="bilder/kake.png" alt="" style="display: none;">

        <div class="ingredienser">
            <img id="mel" class="ingrediens" src="bilder/mel.png" alt="">
            <img id="melk" class="ingrediens" src="bilder/melk.png" alt="">
            <img id="kakaopulver" class="ingrediens" src="bilder/kakaopulver.png" alt="">
            <img id="egg" class="ingrediens" src="bilder/egg.png" alt="">
            <img id="smør" class="ingrediens" src="bilder/smør.png" alt="">
            <img id="sukker" class="ingrediens" src="bilder/sukker.png" alt="">
        </div>

    </div>

    <audio id="musikkBakgrunn" src="musikk/bakgrunn.mp3" loop></audio>
    <audio id="klikklyd" src="musikk/klikk.mp3"></audio>






    <script src="script.js"></script>
    
</body>
</html>
