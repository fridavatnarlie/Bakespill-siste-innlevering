<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bakespill </title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div id="bakgrunn">
        <img id="bjorn" src="bilder/bjorn.png" alt="">
        <img id="bord" src="bilder/bord2.png" alt="">
        
        <img id="bolle" src="bilder/bolle.png" alt="">
        <img id="fullbolle" src="bilder/fullbolle.png" alt="" style="display: none;">

        <img id="kake" src="bilder/kake.png" alt="" style="display: none;">

        <div class="ingredienser">
            <img id="mel" class="ingrediens" src="bilder/mel.png" alt="">
            <img id="melk" class="ingrediens" src="bilder/melk.png" alt="">
            <img id="kakaopulver" class="ingrediens" src="bilder/kakaopulver.png" alt="">
            <img id="egg" class="ingrediens" src="bilder/egg.png" alt="">
            <img id="smør" class="ingrediens" src="bilder/smør.png" alt="">
            <img id="sukker" class="ingrediens" src="bilder/sukker.png" alt="">
        </div>

    </div>

    <audio id="musikkBakgrunn" src="musikk/bakgrunn.mp3" loop></audio>
    <audio id="klikklyd" src="musikk/klikk.mp3"></audio>

    <div id="timer">00:10</div>




    <script src="script.js"></script>
    
</body>
</html>
